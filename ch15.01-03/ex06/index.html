<!doctype html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width" />
    <title>IPアドレス</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/uikit/3.6.22/css/uikit.min.css"
    />
  </head>
  <body>
    <div class="uk-container uk-margin-top">
      <div
        class="uk-card uk-card-default uk-card-body uk-width-1-2@m uk-align-center"
      >
        <h3 class="uk-card-title">あなたの端末のOS</h3>
        <p id="your-OS" class="uk-text-large uk-text-center"></p>
        <h3 class="uk-card-title">あなたのブラウザ</h3>
        <p id="your-browser" class="uk-text-large uk-text-center"></p>
        <h3 class="uk-card-title">あなたのIPアドレス</h3>
        <p id="ip-address" class="uk-text-large uk-text-center"></p>
        <a
          id="ip-link"
          href=""
          class="uk-button uk-width-1-1"
          target="_blank"
          style="
            background-color: transparent;
            border: 1px solid #ccc;
            color: #333;
          "
          >IPアドレスの詳細を確認</a
        >
        <h3 class="uk-card-title">あなたの場所</h3>
        <p id="your-pos" class="uk-text-large uk-text-center"></p>
        <a
          id="pos-link"
          href=""
          class="uk-button uk-width-1-1"
          target="_blank"
          style="
            background-color: transparent;
            border: 1px solid #ccc;
            color: #333;
          "
          >地図で確認</a
        >
      </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/uikit/3.6.22/js/uikit.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/uikit/3.6.22/js/uikit-icons.min.js"></script>
    <script src="./index.js"></script>
  </body>
</html>
